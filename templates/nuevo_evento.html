{% extends "layout.html" %}
{% from "_formhelpers.html" import render_field %}

  
{% block content %}
  <h2>Crear nuevo evento</h2>
  <div class="jumbo">
	 <form method=post action="/nuevo_evento">
    <dl>
      {{ render_field(form.nombre) }}
      {{ render_field(form.fecha) }}
      {{ render_field(form.descripcion) }}
    </dl>
    <p><input type=submit value=Guardar>
   </form>
	  
  </div>

  
  <div class="pull-right"><button type="submit" class="btn btn-default"><a href="{{ url_for('perfil') }}">Volver</button></div>
{% endblock %}
