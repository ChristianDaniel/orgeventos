{% extends "layout.html" %}
  
{% block content %}
  <h2>Bienvenido, {{ usuario.nombre }}</h2>
  <div class="jumbo">
		  <h3>Lista de eventos propios</h3>
		  {% for evento_usuario in eventos %}
		    <p><a href="{{ url_for('evento', evento=evento_usuario.id) }}"> {{ evento_usuario.nombre }}</a></p>
		  {% endfor %}
		  <p><a href="{{ url_for('nuevo_evento', _method='GET', usuario=usuario) }}">Crear nuevo evento</a></p>
  </div>
  
{% endblock %}
